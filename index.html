<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff6347;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff6347;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #333;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .social-links a {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>개인 소개</h1>
        <p>안녕하세요! 저는 [당신의 이름]입니다. 저는 [당신의 직업 또는 관심사]에 열정을 가지고 있습니다. 이 웹 페이지를 통해 저에 대해 더 알아가셨으면 좋겠습니다.</p>
        
        <h2>연락처 및 SNS</h2>
        <div class="social-links">
            <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
